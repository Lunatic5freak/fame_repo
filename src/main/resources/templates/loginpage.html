<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style5.css}" />
<title>Log In</title>

</head>

<body id="body">
	<h1
		style="text-align: center; margin: 0 0 75px 0; color: lime; text-shadow: 0 5px 5px red;">WELCOME</h1>
	<div class="container" id="content">
		<h3 style="text-align: center; color: white; margin-top: 30px;">Sign
			In</h3>
		<div class="form-group">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid Credentials</div>
			</div>
		</div>
		<div class="form-group">
			<div th:if="${param.logout}">
				<div class="alert alert-success">Successfully Logged out</div>
			</div>
		</div>
		<form th:action="@{/login}" method="POST">
			<label for="user" id="user">UserId:</label>
			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-user"></i></span> <input th:type="text"
					name="username" class="form-control" placeholder="USERID" required>
			</div>
			<label for="password" id="pass" style="margin-top: 2px;">Password:</label>
			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-lock"></i></span> <input th:type="password"
					name="password" class="form-control" placeholder="Password"
					required><span></span>
			</div>
			<input type="submit" value="Login" class="btn btn-primary"
				style="margin-top: 15px;">
		</form>
		<div class="register">
			<h4 style="margin: 7px 0 0 5px;">
				Don't have an account?<a th:href="@{/register/showForm}">SIGN
					UP</a>
			</h4>
		</div>
		<div>
			<!-- <h5>You can also login Using</h5>
			<h5>
				<a th:href="@{/login/facebook}"></a>
				<a th:href="@{/login/gmail}"></a>
				<a th:href="@{login/github}"></a>
			</h5> -->
		</div>
	</div>
	<footer>
		<div style="text-align: center; margin-top: 10px">
			<h4>Developed and Managed by:</h4>
			<h5>L Solution Pvt. Ltd.</h5>
			<h5>All Rights reserved to L Solution</h5>
			<h6>Contact Admin</h6>
			<a href="mailto:bbcmohanty.1999@gmail.com"
				style="font-size: 15px; color: black;"><i
				class="fas fa-paper-plane"></i></a> <a
				href="https://www.instagram.com/the_living_dead0" target="_blank"
				style="font-size: 15px; color: black; margin-left: 2px;"><i
				class="fab fa-instagram"></i></a> <a
				href="https://www.facebook.com/Lucky" target="_blank"
				style="font-size: 15px; color: black; margin-left: 2px;"><i
				class="fab fa-facebook-f"></i></a>
		</div>
	</footer>
</body>
</html>
